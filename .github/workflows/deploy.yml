name: Deploy GPT Clone App to EC2 Instance

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ— Build and Push Docker Image
        run: |
          docker build --no-cache \
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} \
            -t ryrahul7/gpt-clone-app:latest .
          docker push ryrahul7/gpt-clone-app:latest

      - name: ğŸš€ SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gpt-clone
            echo "Pulling latest image..."
            docker compose down
            docker system prune -af
            docker pull ryrahul7/gpt-clone-app:latest
            docker compose up -d --remove-orphans
